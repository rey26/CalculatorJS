<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js Calulator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <div id="case">
<!--TITLE -->
        <div id="title" class="text-center">
          <h3><b>CALCULATOR</b></h3>
        </div>
<!-- DISPLAY     -->
        <div id="display" class="text-right">
          <h1>
            <span id="output">
            0
            </span>
          </h1>
          <h4>
            <span id="history">
              0
            </span>
          </h4>
        </div>
<!-- BUTTONS -->
    <div id="buttons">
      <button type="button" name="button" class="red" id="deleteAll">AC</button>
      <button type="button" name="button" class="red" id="stepBack">CE</button>
      <button type="button" name="button" class="">/</button>
      <button type="button" name="button" class="">*</button>
      <button type="button" name="button" class="">7</button>
      <button type="button" name="button" class="">8</button>
      <button type="button" name="button" class="">9</button>
      <button type="button" name="button" class="">+</button>
      <button type="button" name="button" class="">4</button>
      <button type="button" name="button" class="">5</button>
      <button type="button" name="button" class="">6</button>
      <button type="button" name="button" class="">-</button>
      <button type="button" name="button" class="">1</button>
      <button type="button" name="button" class="">2</button>
      <button type="button" name="button" class="">3</button>
      <button type="button" name="button" class="" id="equals">=</button>
      <button type="button" name="button" class="" id="zero">0</button>
      <button type="button" name="button" class="" >.</button>

    </div>



      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
